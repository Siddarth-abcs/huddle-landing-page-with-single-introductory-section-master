<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution{ color: #FFFFFF; }
    .attribution>a{ text-decoration: none; color: yellow; }
  </style>
</head>
<body>
  <header>
    <div class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="img">
        <img class="res-img" src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="text">
        <h2 class="heading">Build The Community Your Fans Will Love</h2>
        <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <div class="btn-box">
          <button class="btn">Register</button>
        </div>
      </div>
    </div>
  </main>

   <footer>
    <div class="media">
      <div class="three-media "><i class="fa-brands fa-facebook-f"></i></div>
      <div class="three-media "><i class="fa-brands fa-twitter"></i></div>
      <div class="three-media "><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/developer_siddarth/">Developer_Siddarth</a>.
    </p>
  </footer>
</body>
</html>
